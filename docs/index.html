<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIND Spec</title>
  <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css" />
  <style>
    .app-name-link { font-weight:700; }
    .updated { color:#888; font-size:12px; margin-top: 24px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'MIND Specification',
      repo: 'https://github.com/cputer/mind-spec',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md'
    };

    // Footer that shows build time from _last_updated.txt (written by CI)
    (function () {
      function footerHook(hook) {
        hook.afterEach(function (html) {
          return html + '\n<div id="__updated" class="updated"></div>';
        });
        hook.doneEach(function () {
          fetch('_last_updated.txt').then(r => r.text()).then(t => {
            document.getElementById('__updated').textContent = 'Last updated: ' + t.trim();
          }).catch(() => {
            document.getElementById('__updated').textContent = '';
          });
        });
      }
      window.$docsify = window.$docsify || {};
      (window.$docsify.plugins = window.$docsify.plugins || []).push(footerHook);
    })();
  </script>

  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
