name: Pages (Eleventy)
on:
  push:
    branches: [ main, spruce-migration ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: |
          npm ci || npm i
      - name: Build Eleventy to dist/
        env:
          PAGEFIND_SKIP_DOWNLOAD: true
        run: |
          npm run build
          test -d dist && echo "OK: dist exists" || (echo "ERR: dist missing" && exit 2)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
